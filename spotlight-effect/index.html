    <script>

         * SPOTLIGHT REVEAL EFFECT - Premium Interactive Experience
         * â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

         *

        (function () {
            'use strict';

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // CONFIGURATION
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            const CONFIG = {
                // Name region bounding box (approximate center of screen)
                // Adjust these values based on where the name appears in YOUR image
                nameRegion: {
                    // Percentages of viewport
                    xStart: 0.30,  // 30% from left
                    xEnd: 0.70,    // 70% from left
                    yStart: 0.35,  // 35% from top
                    yEnd: 0.65     // 65% from top
                },

                // Animation settings
                smoothingFactor: 0.15,  // Lower = smoother but slower response

                // Debug mode (set to true to see bounding box)
                debug: false
            };

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // DOM REFERENCES
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            const container = document.getElementById('container');
            const hiddenImage = document.getElementById('hiddenImage');
            const cursor = document.getElementById('cursor');
            const hint = document.getElementById('hint');
            const nameRegionDebug = document.getElementById('nameRegionDebug');

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // STATE
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            let currentX = mouseX;
            let currentY = mouseY;
            let isInNameRegion = false;
            let hasInteracted = false;
            let animationFrameId = null;

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // HELPER FUNCTIONS
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            /**
             * Calculate the name region bounds in pixels
             */
            function getNameRegionBounds() {
                const vw = window.innerWidth;
                const vh = window.innerHeight;

                return {
                    left: vw * CONFIG.nameRegion.xStart,
                    right: vw * CONFIG.nameRegion.xEnd,
                    top: vh * CONFIG.nameRegion.yStart,
                    bottom: vh * CONFIG.nameRegion.yEnd
                };
            }

            /**
             * Check if point is inside the name region
             */
            function isPointInNameRegion(x, y) {
                const bounds = getNameRegionBounds();
                return (
                    x >= bounds.left &&
                    x <= bounds.right &&
                    y >= bounds.top &&
                    y <= bounds.bottom
                );
            }

            /**
             * Linear interpolation for smooth movement
             */
            function lerp(start, end, factor) {
                return start + (end - start) * factor;
            }

            /**
             * Update debug region visualization
             */
            function updateDebugRegion() {
                if (!CONFIG.debug) return;

                const bounds = getNameRegionBounds();
                nameRegionDebug.style.display = 'block';
                nameRegionDebug.style.left = bounds.left + 'px';
                nameRegionDebug.style.top = bounds.top + 'px';
                nameRegionDebug.style.width = (bounds.right - bounds.left) + 'px';
                nameRegionDebug.style.height = (bounds.bottom - bounds.top) + 'px';
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // ANIMATION LOOP (60fps with requestAnimationFrame)
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function animate() {
                // Smooth interpolation for buttery motion
                currentX = lerp(currentX, mouseX, CONFIG.smoothingFactor);
                currentY = lerp(currentY, mouseY, CONFIG.smoothingFactor);

                // Update CSS variables
                document.documentElement.style.setProperty('--x', currentX + 'px');
                document.documentElement.style.setProperty('--y', currentY + 'px');

                // Update custom cursor position
                cursor.style.left = currentX + 'px';
                cursor.style.top = currentY + 'px';

                // Check if in name region and update state
                const inRegion = isPointInNameRegion(currentX, currentY);

                if (inRegion !== isInNameRegion) {
                    isInNameRegion = inRegion;

                    if (isInNameRegion) {
                        // Entering name region - EXPAND spotlight
                        hiddenImage.classList.add('expanded');
                        cursor.classList.add('expanded');
                    } else {
                        // Leaving name region - SHRINK spotlight
                        hiddenImage.classList.remove('expanded');
                        cursor.classList.remove('expanded');
                    }
                }

                // Continue animation loop
                animationFrameId = requestAnimationFrame(animate);
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // EVENT HANDLERS
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

                    hasInteracted = true;
                    hint.classList.add('hidden');
                }
            }

            function handleMouseEnter() {
                cursor.style.opacity = '1';
            }

            function handleMouseLeave() {
                cursor.style.opacity = '0';

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // PARTICLE EFFECT (Ambient Enhancement)
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // INITIALIZATION
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            function init() {
                // Set initial position to center
                document.documentElement.style.setProperty('--x', mouseX + 'px');
                document.documentElement.style.setProperty('--y', mouseY + 'px');
                cursor.style.left = mouseX + 'px';
                cursor.style.top = mouseY + 'px';

                // Attach event listeners
                container.addEventListener('mousemove', handleMouseMove, { passive: true });
                container.addEventListener('mouseenter', handleMouseEnter);
                container.addEventListener('mouseleave', handleMouseLeave);
                window.addEventListener('resize', handleResize);

                // Create ambient particles
                createParticles();

                // Update debug region
                updateDebugRegion();

                // Start animation loop
                animate();

                console.log('âœ¨ Spotlight Effect Initialized');
                console.log('ğŸ“ Name Region:', CONFIG.nameRegion);
            }

            // Start when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
            });

        })();
    </script>
